<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
    {% load static %}
    <style>
        body {
            background-color: #110e16;
            color:aliceblue;
            margin-top: 20px;
        }
        h1 {
            display: inline-block;
            width:90%;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="container d-flex justify-content-between">
            <div class="container">
                <h1 class="inline">Edit Show {{ show.id }}</h1>
                <a class="inline-block" href="/">Go Back</a>
                <form action="/addshow" method="POST">
                    {% csrf_token %}
                    <div class="row inline-block">
                        <div class="col inline-block">
                            <p>Title:</p>
                            <input type="text" name="title" class="form-control" value="{{ show.title }}">
                            <br>
                            <p class="inline-block">Network</p>
                            <input type="text" name="network" class="form-control col-5 inline-block" value="{{ show.network }}">
                            <br>
                            <p class="inline-block">Release Date</p>
                            <input type="date" name="date" class="form-control col-2 inline-block" placeholder="{{ show.release_date }}">
                            <br>
                            <label name="description" for="description">Description:</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" name="description" rows="3">{{show.descriptions}}</textarea>
                                <br>
                                <input type="submit" value="Update" class="btn btn-dark">
                                <br>
                                <a href="/show/{{show.id}}">Go to Show</a>
                              </div>
                            </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
